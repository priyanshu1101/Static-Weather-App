<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="weather.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="/" method="post" class="search-form">
            <label for="cityName" style="margin-right: 10px;">Enter location:</label>
            <input id="cityName" type="text" name="city" placeholder="City" required>
            <button type="submit">Show Weather</button>
        </form>
    </div>
    <div class="weather-info" id="weatherInfo">
        <!-- Weather information will be inserted here -->
    </div>
    <script src="script.js"></script>
</body>

</html>
